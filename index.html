<head>

<body class="page">
    <div class="page__container">
        <header class="header">
          <div class="header__logo"></div> 
          <div class="header__line"></div>
        </header>
        <main class="content">
          <section class="profile">
            <div class="profile__container">
              <img class="profile__avatar" src="./images/Avatar.jpg" alt="Аватар">
              <div class="profile__info">
                <div class="profile__info-button">
                  <h1 class="profile__title">Жак-Ив Кусто</h1>
                  <button class="profile__edit-button">
                    <img class="profile__edit-img" src="./images/profile-pencil.svg" alt="Кнопка_редактирования">
                  </button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
              </div>            
            </div>
            <button class="profile__add-button">
              <img class="profile__add-img" src="./images/button-add.svg" alt="Кнопка_добавления">
            </button>
          </section> 

          <section class="elements">
            <div class="element">
              <img class="element__img" src="./images/Карачаевск.jpg" alt="Карачаевск">
              <div class="element__group">
                <h2 class="element__title">Карачаевск</h2>
                <div class="element__like"></div>
              </div>
            </div>
            <div class="element">
              <img class="element__img" src="./images/Эльбрус.jpg" alt="Эльбрус">
              <div class="element__group">
                <h2 class="element__title">Гора Эльбрус</h2>
                <div class="element__like"></div>
              </div>
            </div>
            <div class="element">
              <img class="element__img" src="./images/Домбай.jpg" alt="Домбай">
              <div class="element__group">
                <h2 class="element__title">Домбай</h2>
                <div class="element__like"></div>
              </div>
            </div>
            <div class="element">
              <img class="element__img" src="./images/Эльбрус.jpg" alt="Эльбрус">
              <div class="element__group">
                <h2 class="element__title">Гора Эльбрус</h2>
                <div class="element__like"></div>
              </div>
            </div>
            <div class="element">
              <img class="element__img" src="./images/Домбай.jpg" alt="Домбай">
              <div class="element__group">
                <h2 class="element__title">Домбай</h2>
                <div class="element__like"></div>
              </div>
            </div>
            <div class="element">
              <img class="element__img" src="./images/Карачаевск.jpg" alt="Карачаевск">
              <div class="element__group">
                <h2 class="element__title">Карачаево-Черкесия</h2>
                <div class="element__like"></div>
              </div>
            </div>
          </section>
        </main>

        <footer class="footer">
          <p class="footer__logo">© 2020 Mesto Russia</p>
        </footer>
    </div>

    <div class="modal">
      <div class="modal__container">
        <button class="modal__close-button">
          <img class="modal__close" src="./images/Close-button.svg" alt="Кнопка_выхода">

        <h2 class="modal__title">Редактировать профиль</h2>
